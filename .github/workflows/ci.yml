name: ForgeAI CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: |
          pnpm --filter @forgeai/shared build
          pnpm --filter @forgeai/security build
          pnpm --filter @forgeai/agent build
          pnpm --filter @forgeai/tools build
          pnpm --filter @forgeai/channels build
          pnpm --filter @forgeai/plugins build
          pnpm --filter @forgeai/workflows build
          pnpm --filter @forgeai/core build
          pnpm --filter @forgeai/cli build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: packages/*/dist/
          retention-days: 1

  test:
    name: API Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: forgeai_test
          MYSQL_DATABASE: forgeai_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: packages/

      - name: Start gateway
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: root
          MYSQL_PASSWORD: forgeai_test
          MYSQL_DATABASE: forgeai_test
          GATEWAY_PORT: 18800
          JWT_SECRET: ci-test-jwt-secret-do-not-use-in-prod
          VAULT_MASTER_PASSWORD: ci-test-vault-password-do-not-use
          NODE_ENV: test
        run: |
          mkdir -p .forgeai/chat-sessions .forgeai/screenshots .forgeai/workspace .forgeai/uploads
          node packages/cli/dist/index.js start --migrate > /tmp/gateway.log 2>&1 &
          echo "Waiting for gateway to start..."
          for i in $(seq 1 30); do
            if curl -sf http://127.0.0.1:18800/health > /dev/null 2>&1; then
              echo "Gateway is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Gateway failed to start. Logs:"
              cat /tmp/gateway.log
              exit 1
            fi
            sleep 1
          done

      - name: Run API tests
        run: npx vitest run --reporter=verbose

      - name: Print gateway logs on failure
        if: failure()
        run: cat /tmp/gateway.log || true

  lint:
    name: Type Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: packages/

      - name: Type check shared
        run: pnpm --filter @forgeai/shared exec tsc --noEmit || true

      - name: Type check security
        run: pnpm --filter @forgeai/security exec tsc --noEmit || true
