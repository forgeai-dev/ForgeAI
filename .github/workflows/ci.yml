name: ForgeAI CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @forgeai/shared build

      - name: Build security
        run: pnpm --filter @forgeai/security build

      - name: Build agent
        run: pnpm --filter @forgeai/agent build

      - name: Build tools
        run: pnpm --filter @forgeai/tools build

      - name: Build channels
        run: pnpm --filter @forgeai/channels build

      - name: Build plugins
        run: pnpm --filter @forgeai/plugins build

      - name: Build workflows
        run: pnpm --filter @forgeai/workflows build

      - name: Build core
        run: pnpm --filter @forgeai/core build

      - name: Build CLI
        run: pnpm --filter @forgeai/cli build

  test:
    name: API Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: forgeai_test
          MYSQL_DATABASE: forgeai_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: |
          pnpm --filter @forgeai/shared build
          pnpm --filter @forgeai/security build
          pnpm --filter @forgeai/agent build
          pnpm --filter @forgeai/tools build
          pnpm --filter @forgeai/channels build
          pnpm --filter @forgeai/plugins build
          pnpm --filter @forgeai/workflows build
          pnpm --filter @forgeai/core build
          pnpm --filter @forgeai/cli build

      - name: Start gateway
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: forgeai_test
          DB_NAME: forgeai_test
          GATEWAY_PORT: 18800
        run: |
          node packages/cli/dist/index.js start &
          sleep 5

      - name: Run API tests
        run: npx vitest run --reporter=verbose

  lint:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @forgeai/shared build
          pnpm --filter @forgeai/security build
          pnpm --filter @forgeai/agent build
          pnpm --filter @forgeai/tools build
