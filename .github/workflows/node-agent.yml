name: Node Agent Build

on:
  push:
    branches: [main, dev]
    paths:
      - 'packages/node-agent/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/node-agent/**'
  workflow_dispatch:

env:
  GO_VERSION: '1.22'
  BINARY_NAME: forgeai-node

jobs:
  build:
    name: Build Node Agent
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: linux
            goarch: arm
            goarm: '7'
            suffix: linux-armv7
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build ${{ matrix.suffix }}
        working-directory: packages/node-agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm || '' }}
          CGO_ENABLED: '0'
        run: |
          go build -ldflags="-s -w" -o ../../${{ env.BINARY_NAME }}-${{ matrix.suffix }} ./cmd/forgeai-node

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.suffix }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.suffix }}
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List binaries
        run: ls -lh dist/

      - name: Generate checksums
        working-directory: dist
        run: sha256sum forgeai-node-* > checksums-sha256.txt

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: node-agent-latest
          name: "Node Agent (latest: ${{ steps.sha.outputs.short }})"
          body: |
            ## ForgeAI Node Agent

            Lightweight binary (~5MB) for IoT/embedded devices.

            ### Download for your platform

            | Platform | Binary | Target |
            |----------|--------|--------|
            | Linux x86_64 | `forgeai-node-linux-amd64` | Servers, PCs |
            | Linux ARM64 | `forgeai-node-linux-arm64` | Raspberry Pi 4/5 |
            | Linux ARMv7 | `forgeai-node-linux-armv7` | Raspberry Pi 2/3 |
            | Windows | `forgeai-node-windows-amd64.exe` | Windows PCs |
            | macOS Intel | `forgeai-node-darwin-amd64` | Intel Macs |
            | macOS ARM | `forgeai-node-darwin-arm64` | Apple Silicon |

            ### Quick Start (Raspberry Pi)

            ```bash
            # Download
            wget https://github.com/${{ github.repository }}/releases/download/node-agent-latest/forgeai-node-linux-arm64
            chmod +x forgeai-node-linux-arm64

            # Run
            ./forgeai-node-linux-arm64 \
              --gateway http://YOUR_GATEWAY_IP:18800 \
              --token YOUR_NODE_API_KEY \
              --name "My-RaspberryPi"
            ```

            Generate your API key at **Dashboard → Settings → Node Protocol**.

            Built from commit: ${{ github.sha }}
          draft: false
          prerelease: false
          make_latest: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
