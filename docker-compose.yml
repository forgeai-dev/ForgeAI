# ForgeAI — docker compose up and you're running in 30 seconds.
# No .env file needed! Security secrets are auto-generated on first run.
# To add LLM keys or channels, use the Dashboard at http://localhost:18800/settings
#
# ─── Domain / HTTPS Support ─────────────────────────
# To enable a custom domain with automatic HTTPS:
#   1. Set DOMAIN=yourdomain.com in .env
#   2. Run: docker compose --profile domain up -d
# Without domain: docker compose up -d (direct access via IP:18800)

services:
  # ─── MySQL Database ────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: forgeai-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-forgeai_secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-forgeai}
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ─── ForgeAI Gateway ───────────────────────────────
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forgeai-gateway
    restart: unless-stopped
    # Host access: allows the agent to execute commands on the host machine via nsenter
    # This gives the AI full control of the VPS (install packages, run services, etc.)
    pid: "host"
    privileged: true
    # Host networking: container shares the host's network stack directly.
    # ANY port the agent opens (Node.js, Python, etc.) is immediately accessible on the VPS IP.
    # No port mapping needed — the container IS the host network.
    network_mode: "host"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database (127.0.0.1 because host networking can't resolve Docker service names)
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-forgeai_secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-forgeai}
      # Gateway
      GATEWAY_HOST: 0.0.0.0
      GATEWAY_PORT: 18800
      # Public URL (auto-set by setup-domain.sh, or set manually)
      PUBLIC_URL: ${PUBLIC_URL:-}
      # Domain (used by Caddy for HTTPS — set via setup-domain.sh)
      DOMAIN: ${DOMAIN:-}
      # Security — leave empty for auto-generation on first run
      VAULT_MASTER_PASSWORD: ${VAULT_MASTER_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-}
      FORGEAI_ADMIN_PIN: ${FORGEAI_ADMIN_PIN:-}
      # LLM Providers (optional — configure via Dashboard)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Email OTP (optional — enables email verification for external access)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      # Channels (optional — configure via Dashboard)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-}
      # Puppeteer
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    shm_size: '8gb'
    volumes:
      - forgeai_data:/app/.forgeai
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:18800/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ─── Caddy Reverse Proxy (HTTPS) ──────────────────
  # Activated with: docker compose --profile domain up -d
  # Provides automatic HTTPS via Let's Encrypt for your domain.
  caddy:
    image: caddy:2-alpine
    container_name: forgeai-caddy
    restart: unless-stopped
    profiles: ["domain"]
    depends_on:
      gateway:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  mysql_data:
    driver: local
  forgeai_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
